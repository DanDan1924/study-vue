  <script>
    function defineReactive(obj,key,val){
      Object.defineProperty(obj,key,{
        get(){
          console.log('get',val)
          return val
        },
        set(newval){
          if(newval!=val){
            val = newval 
            console.log('newval',val)
            // 执行跟新
            update()
          }
        }
      })
    }
    function update(){
      console.log(app1)
      app1.innerHTML = obj.foo
    }

    const obj = {}
    defineReactive(obj,'foo','foo')
    
    setInterval(()=>{
      obj.foo = new Date().toLocaleTimeString()
    },1000)
